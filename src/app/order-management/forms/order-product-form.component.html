<div class="container">
  <h2>Adding product to order</h2>
  <form (ngSubmit)="onSubmit()" #orderProductCreatorForm="ngForm">

    <div class="form-group">
      <label for="product" id="productLabel">Product</label>
      <select class="custom-select" [(ngModel)]="selectedProductId" id="product" aria-describedby="productLabel"
        #product="ngModel" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let product of products" [ngValue]="product.id">{{product.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount" id="amountLabel">Product Amount</label>
      <input type="text" class="form-control" id="amount" aria-describedby="amountLabel" required
        [(ngModel)]="orderProduct.amount" name="amount" #amount="ngModel">
      <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="alert alert-danger">
        <div *ngIf="amount.errors.required">Product Amount is required.</div>
      </div>
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
