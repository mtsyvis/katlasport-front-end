<div class="container">
  <h2>Order List</h2>
  <table class="table table-nofluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Status</th>
      <th scope="col">Description</th>
      <th scope="col">Total Cost</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <th scope="row">{{order.id}}</th>
        <td>{{order.orderStatus}}</td>
        <td>{{order.description}}</td>
        <td>{{order.totalCost}}</td>
        <td>
          <div class="btn-toolbar" role="toolbar" aria-label="Product action buttons">
            <div class="btn-group mr-1" role="group" aria-label="Delete group">
              <button type="button" class="btn btn-warning">Deleted</button>
            </div>
            <div class="btn-group mr-1" role="group" aria-label="View category group">
              <button routerLink="/orders/{{order.id}}/products" type="button" class="btn btn-primary">View category products</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
