<div class="container">
    <h2>Order Products List</h2>
    <table class="table table-nofluid">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Amount</th>
        <th scope="col">Product Price</th>
        <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{product.itemId}}</th>
          <td>{{product.productName}}</td>
          <td>{{product.amount}}</td>
          <td>{{product.productPrice}}</td>
          <td>
            <div class="btn-toolbar" role="toolbar" aria-label="Product action buttons">
              <!-- <div class="btn-group mr-1" role="group" aria-label="Delete group">
                <button type="button" class="btn btn-warning">Deleted</button>
              </div> -->
              <!-- <div class="btn-group mr-1" role="group" aria-label="View category group">
                <button routerLink="/orders/{{orderId}}/products" type="button" class="btn btn-primary">View category products</button>
              </div> -->
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group mr-1" role="group" aria-label="Back group">
          <button routerLink="/customers" type="button" class="btn btn-primary">Back</button>
        </div>
        <div class="btn-group" role="group" aria-label="Add group">
          <button routerLink="/orders/{{orderId}}/product" type="button" class="btn btn-primary">Add products to order</button>
        </div>
      </div>
  </div>
