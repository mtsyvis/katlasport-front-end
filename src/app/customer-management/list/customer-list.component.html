<div class="container">
  <h2>Customer List</h2>
  <table class="table table-nofluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <th scope="row">{{customer.id}}</th>
        <td>{{customer.name}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.phone}}</td>
        <td>
          <div class="btn-toolbar" role="toolbar" aria-label="Product action buttons">
            <div class="btn-group mr-2" role="group" aria-label="Edit group">
              <button routerLink="/customer/{{customer.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>

            <div class="btn-group mr-1" role="group" aria-label="View orders">
              <button routerLink="{{customer.id}}/orders" type="button" class="btn btn-primary">View orders</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/customer" type="button" class="btn btn-primary">New customer</button>
    </div>
  </div>
</div>
