<div class="container">
  <h2>Customer Editor</h2>
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="customer.id" name="id"
        #id="ngModel" readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Customer Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" maxlength="60"
        required [(ngModel)]="customer.name" name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Customer Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone" id="phoneLabel">Customer Phone</label>
      <input type="text" class="form-control" id="phone" aria-describedby="phoneLabel" maxlength="20"
        required [(ngModel)]="customer.phone" name="phone" #phone="ngModel">
      <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
        <div *ngIf="phone.errors.required">Customer Phone is required.</div>
        <div *ngIf="phone.errors.minlength">Customer Phone must be not less than 20.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="address" id="addressLabel">Customer Address</label>
      <input type="text" class="form-control" id="adress" aria-describedby="addressLabel" maxlength="300" required
        [(ngModel)]="customer.address" name="address" #address="ngModel">
      <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
        <div *ngIf="address.errors.required">Customer address is required.</div>
      </div>
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>
      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="btn-group mr-1" role="group" aria-label="Delete group" *ngIf="existed">
        <button type="button" class="btn btn-primary" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </form>
</div>
