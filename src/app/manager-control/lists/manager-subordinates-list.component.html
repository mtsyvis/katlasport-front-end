<div class="container">
  <h2>Manager Subordinates List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Image</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let manager of managers">
        <th scope="row">{{manager.id}}</th>
        <th scope="row">{{manager.name}}</th>
        <th scope="row">{{manager.phone}}</th>
        <th scope="row"><img src= "{{manager.photoUrl}}" alt="photo"></th>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons"
            style="display: block; white-space:nowrap;">
            <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf="!manager.isDeleted"
              (click)="onDelete(manager.id)">
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
            <div *ngIf="manager.isDeleted" class="btn-group mr-2" role="group" aria-label="Edit group"
              (click)="onRestore(manager.id)">
              <button type="button" class="btn btn-primary">Restore</button>
            </div>
            <!-- <div class="btn-group mr-2" role="group" aria-label="View group">
              <button routerLink="/manager/{{manager.id}}/subordinates" type="button" class="btn btn-primary">View
                manager subordinates</button>
            </div> -->
            <div class="btn-group" role="group" aria-label="Edit group">
              <button routerLink="/manager/{{manager.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="Back group">
      <button routerLink="/managers" type="button" class="btn btn-primary">Back to managers</button>
    </div>
  </div>
</div>
